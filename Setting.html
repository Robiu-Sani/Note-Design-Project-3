<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- --------------------------- tailwind custom color maker --------------------------- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
        darkMode: "class",
      };

    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }

      /* ------------ form style  start from here --------------- */

      .inputBox:valid {
        border: 1px solid rgb(70, 70, 70);
      }
      .inputBox:focus {
        outline: 1px;
      }
      .inputBox:focus ~ .label,
      .inputBox:valid ~ .label {
        transform: translate(0, -25px);
        font-size: 0.8rem;
        z-index: 10;
        border-left: 1px solid rgb(70, 70, 70);
        border-right: 1px solid rgb(70, 70, 70);
      }

      /* ------------ tab style  start from here --------------- */
      .noneScroll::-webkit-scrollbar {
        display: none !important;
      }
      .callPopup2:focus ~ .popupBox {
        width: 180px;
        height: auto;
      }
      .tab-content {
        display: none;
      }
      input[name="tabs"]:checked + label {
        border-left: 7px solid rgba(128, 128, 128, 0.212);
      }
      input[name="tabs"]:checked + label + .tab-content {
        display: block;
      }
      label {
        cursor: pointer;
      }
    </style>
  </head>

    <!-- ---------------- tab js --------------------  -->
    <script>
      const tabs = document.querySelectorAll('input[name="tabs"]');
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => {
        tab.addEventListener("change", () => {
          contents.forEach((content) => {
            content.style.display = "none";
          });

          const selectedContent = document.querySelector(
            `#content-${tab.id.split("-")[1]}`
          );
          selectedContent.style.display = "block";
        });
      });

      // Display the content of the checked tab by default
      document
        .querySelector('input[name="tabs"]:checked')
        .dispatchEvent(new Event("change"));
    </script>

    <!-- -------------------them js functionlity -------------------  -->
    <script>
      window.addEventListener("load", () => {
        setThem();
      });

      function changeThem() {
        const them = localStorage.getItem("theme")
          ? localStorage.getItem("theme")
          : "light";
        if (them === "light") {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
        setThem();
      }

      function setThem() {
        const them = localStorage.getItem("theme")
          ? localStorage.getItem("theme")
          : "light";
        const applyThem = document.querySelector("html");
        applyThem.setAttribute("class", them);
      }
    </script>
