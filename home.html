<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- --------------------------- tailwind custom color maker --------------------------- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }
      .callPopup:focus ~ .popupBox {
        width: 120px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- --------------------- Login form start from here ---------------------------- -->
    <section class="w-full min-h-screen relative dark:bg-gray-900 bg-white">
      <!-- ------------nav bar ---------------  -->
      <div
        class="w-full fixed top-0 z-[1000] px-1 sm:px-5 p-1 dark:bg-gray-800 bg-gray-50 flex justify-between items-center"
      >
        <div class="flex justify-center items-center gap-1">
          <button
            class="w-[50px] h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
          >
            <i class="fa-regular fa-calendar"></i>
          </button>

          <!-- --------------- date work is here ---------------  -->
          <div class="flex justify-center items-center gap-[1px]">
            <button
              id="prev-date"
              class="w-[50px] h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
            >
              <i class="fas fa-arrow-left"></i>
            </button>
            <span
              id="date-display"
              class="text-lg font-medium h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987] px-2"
              >Tu 07/09/2024</span
            >
            <button
              id="next-date"
              class="w-[50px] h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <!-- ------ save button -------------  -->
          <button
            class="w-[50px] h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
          >
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <!-- ---------------- list and eye button --------------  -->
          <div
            class="w-[100px] rounded-sm overflow-hidden flex justify-center items-center"
          >
            <button
              class="w-[50px] h-[50px] flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <button
              class="w-[50px] h-[50px] flex justify-center items-center bg-white dark:bg-[#969ca9]"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <!-- ------- last info icon button ----------------  -->
          <button
            id="next-date"
            class="w-[50px] h-[50px] rounded-sm flex justify-center items-center bg-gray-200 dark:bg-[#596987]"
          >
            <i class="fa-solid fa-circle-info"></i>
          </button>
        </div>
        <!-- ----------------- setting button -----------------  -->
        <div class="flex justify-center dark:text-white items-center gap-2">
          <button
            class="p-1 sm:w-[60px] relative rounded text-center hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <input
              type="button"
              class="w-full h-full absolute callPopup top-0 cursor-pointer left-0"
            />
            <div
              class="w-[0px] h-[0px] flex flex-col popupBox rounded-md bg-white dark:bg-gray-900 shadow-md absolute top-9 right-1 overflow-hidden"
            >
              <span
                class="p-3 w-full hover:bg-[#b3cedb3d] flex justify-start items-center gap-3"
                ><i class="fa-solid fa-gear"></i>Settings</span
              >
              <span
                class="p-3 w-full hover:bg-[#b3cedb3d] flex justify-start items-center gap-3"
                ><i class="fa-solid fa-circle-info"></i>Info</span
              >
              <span
                class="p-3 w-full hover:bg-[#b3cedb3d] flex justify-start items-center gap-3"
                ><i class="fa-solid fa-circle-question"></i>Help</span
              >
              <span
                class="p-3 w-full hover:bg-[#b3cedb3d] flex justify-start items-center gap-3"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i
                >Logout</span
              >
            </div>
          </button>
        </div>
      </div>
      <!-- -------------------- main body ----------------  -->
      <div
        class="w-full h-[calc(100vh-60px)] flex justify-center items-center flex-col"
      >
        <p class="text-lg text-gray-600 mb-4 mt-10">
          No note added on the selected date yet
        </p>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">
          Add Note
        </button>
      </div>
    </section>

    <!-- -------------------date js functionlity -------------------  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dateDisplay = document.getElementById("date-display");
        const prevDateButton = document.getElementById("prev-date");
        const nextDateButton = document.getElementById("next-date");

        // Initialize date to the displayed date
        let currentDate = new Date(2024, 6, 9); // July 9, 2024 (months are 0-indexed)

        // Function to update the date display
        function updateDateDisplay() {
          const options = {
            weekday: "short",
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
          };
          dateDisplay.textContent = currentDate
            .toLocaleDateString("en-US", options)
            .replace(",", "");
        }

        // Event listeners for buttons
        prevDateButton.addEventListener("click", function () {
          currentDate.setDate(currentDate.getDate() - 1);
          updateDateDisplay();
        });

        nextDateButton.addEventListener("click", function () {
          currentDate.setDate(currentDate.getDate() + 1);
          updateDateDisplay();
        });

        // Initial update of date display
        updateDateDisplay();
      });
    </script>
  </body>
</html>
