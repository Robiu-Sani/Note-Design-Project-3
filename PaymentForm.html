<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- --------------------------- tailwind custom color maker --------------------------- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }
      .inputBox:valid {
        border: 1px solid rgb(70, 70, 70);
      }
      .inputBox:focus {
        outline: 1px;
      }
      .inputBox:focus ~ .label,
      .inputBox:valid ~ .label {
        transform: translate(0, -25px);
        font-size: 0.8rem;
        z-index: 10;
        border-left: 1px solid rgb(70, 70, 70);
        border-right: 1px solid rgb(70, 70, 70);
      }
    </style>
  </head>
  <body>
    <div
      class="w-full min-h-screen flex justify-center px-2 items-center dark:bg-gray-800"
    >
      <div
        class="max-w-md p-5 bg-white dark:bg-gray-900 border dark:border-gray-500 rounded-lg shadow-md"
      >
        <h2 class="text-2xl font-bold mb-5 text-center dark:text-white">
          Payment Form
        </h2>
        <form>
          <!-- -------------- name fild --------------  -->
          <div class="w-full mb-8 relative">
            <input
              type="text"
              class="w-full px-4 p-2 border border-[#777777] dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Full name*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-900 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Full name*
            </label>
          </div>
          <!-- -------------- email fild --------------  -->
          <div class="w-full mb-8 relative">
            <input
              type="email"
              class="w-full px-4 p-2 border border-[#777777] dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Email Address*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-900 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Email Address*
            </label>
          </div>
          <!-- -------------- card number fild --------------  -->
          <div class="w-full mb-8 relative">
            <input
              type="text"
              class="w-full px-4 p-2 border border-[#777777] dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Card number*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-900 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Card number*
            </label>
          </div>

          <!-- ---------------- date and cc ---------------  -->

          <div class="w-full grid grid-cols-2 gap-5">
            <!-- date number  -->
            <div class="w-full mb-8 relative">
              <input
                type="text"
                class="w-full px-4 p-2 border border-[#777777] dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
                required
                placeholder="MM/YY*"
              />
              <label
                class="absolute top-4 left-4 bg-white dark:bg-gray-900 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
              >
                Expiry Date*
              </label>
            </div>
            <!-- cvc number  -->
            <div class="w-full mb-8 relative">
              <input
                type="text"
                class="w-full px-4 p-2 border border-[#777777] dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
                required
                placeholder="CVC*"
              />
              <label
                class="absolute top-4 left-4 bg-white dark:bg-gray-900 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
              >
                CVC*
              </label>
            </div>
          </div>
          <div>
            <button
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Pay Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
