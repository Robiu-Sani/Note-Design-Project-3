<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- --------------------------- tailwind custom color maker --------------------------- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }
      .inputBox:valid {
        border: 2px solid black;
      }
      .inputBox:focus ~ .label,
      .inputBox:valid ~ .label {
        transform: translate(0, -25px);
        font-size: 0.8rem;
        z-index: 10;
        border-left: 2px solid black;
        border-right: 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- --------------------- Login form start from here ---------------------------- -->
    <section class="w-full min-h-screen dark:bg-gray-900 bg-white">
      <!-- ------------nav bar ---------------  -->
      <div
        class="w-full px-5 p-4 dark:bg-gray-800 bg-gray-50 flex justify-between items-center"
      >
        <h1 class="text-2xl font-medium dark:text-white">Application Name</h1>
        <div class="flex justify-center dark:text-white items-center gap-2">
          <button
            class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button
            class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <i class="fa-solid fa-language"></i>
          </button>
          <button
            class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
      <!-- --------------- login  form body ----------------  -->
      <div
        class="w-full min-h-[calc(100vh-65px)] p-5 flex justify-center items-center dark:bg-gray-900 bg-white"
      >
        <form
          class="flex flex-col justify-center items-center gap-4 p-5 w-full sm:w-[320px] border rounded-md shadow-md dark:border-gray-700"
        >
          <div class="w-full">
            <h3 class="text-xl font-medium dark:text-white">Login</h3>
            <p class="my-1 text-gray-500 font-normal dark:text-gray-400">
              Please login to use DayByDayByDay
            </p>
          </div>
          <div class="w-full relative">
            <input
              type="text"
              class="w-full p-4 border dark:border-white dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Email Address*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Email Address*
            </label>
          </div>
          <div class="w-full mt-2 relative">
            <input
              type="password"
              class="w-full p-4 border inputBox bg-[rgba(0,0,0,0)] dark:border-white dark:outline-white rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Password*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
              >Password*</label
            >
          </div>
          <input
            type="submit"
            value="Login"
            class="w-full text-gray-500 mt-2 cursor-pointer text-[14px] bg-gray-200 dark:bg-gray-800 dark:text-white p-2 rounded-md"
          />
          <div class="w-full">
            <a
              href="#"
              class="text-sm underline text-gray-400 mb-2 dark:text-gray-500"
              >Troubles logging in? Reset your password</a
            >
          </div>
          <div class="w-full border-t dark:border-gray-700">
            <p href="#" class="text-sm text-center my-3 dark:text-gray-400">
              No account yet?
            </p>
            <button
              class="w-full p-2 rounded-md cursor-pointer bg-slate-400 font-bold text-[14px] text-white"
            >
              Sign up for free
            </button>
          </div>
        </form>
      </div>

      <!-- --------------- Reset password  form body ----------------  -->
      <hr />
      <div
        class="w-full min-h-[calc(100vh-65px)] p-5 flex justify-center items-center dark:bg-gray-900 bg-white"
      >
        <form
          class="flex flex-col justify-center items-center gap-4 p-5 w-full sm:w-[320px] border rounded-md shadow-md dark:border-gray-700"
        >
          <div class="w-full">
            <h3 class="text-xl font-medium dark:text-white">Reset password</h3>
            <p class="my-1 text-gray-500 font-normal dark:text-gray-400">
              Please enter your email address. We will send you an email with
              further instruction.
            </p>
          </div>
          <div class="w-full relative">
            <input
              type="text"
              class="w-full p-4 border dark:border-white dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Email Address*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Email Address*
            </label>
          </div>
          <input
            type="submit"
            value="Send password reset email"
            class="w-full text-gray-500 mt-2 cursor-pointer text-[14px] bg-gray-200 dark:bg-gray-800 dark:text-white p-2 rounded-md"
          />
          <div class="w-full border-t dark:border-gray-700">
            <button
              class="w-full p-2 rounded-md cursor-pointer bg-slate-400 font-bold text-[14px] text-white"
            >
              Go back to login
            </button>
          </div>
        </form>
      </div>

      <!-- --------------- signup  form body ----------------  -->
      <hr />
      <div
        class="w-full min-h-[calc(100vh-65px)] p-5 flex justify-center items-center dark:bg-gray-900 bg-white"
      >
        <form
          class="flex flex-col justify-center items-center gap-4 p-5 w-full sm:w-[320px] border rounded-md shadow-md dark:border-gray-700"
        >
          <div class="w-full">
            <h3 class="text-xl font-medium dark:text-white">Sign up</h3>
            <p class="my-1 text-gray-500 font-normal dark:text-gray-400">
              Sign up for free
            </p>
          </div>
          <div class="w-full relative">
            <input
              type="text"
              class="w-full p-4 border dark:border-white dark:outline-white inputBox bg-[rgba(0,0,0,0)] rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Email Address*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
            >
              Email Address*
            </label>
          </div>
          <div class="w-full mt-2 relative">
            <input
              type="password"
              class="w-full p-4 border inputBox bg-[rgba(0,0,0,0)] dark:border-white dark:outline-white rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Password*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
              >Password*</label
            >
          </div>
          <div class="w-full mt-2 relative">
            <input
              type="password"
              class="w-full p-4 border inputBox bg-[rgba(0,0,0,0)] dark:border-white dark:outline-white rounded-md dark:bg-[rgb(17 24 39)] dark:text-white dark:border-gray-600"
              required
              placeholder="Repeat password*"
            />
            <label
              class="absolute top-4 left-4 bg-white dark:bg-gray-800 dark:!border-white px-2 dark:!bg-[rgb(17 24 39)] py-0 -z-10 label dark:text-white"
              >Repeat password*</label
            >
          </div>
          <input
            type="submit"
            value="Sign up"
            class="w-full text-gray-500 mt-2 cursor-pointer text-[14px] bg-gray-200 dark:bg-gray-800 dark:text-white p-2 rounded-md"
          />

          <div class="w-full border-t dark:border-gray-700">
            <button
              class="w-full p-2 rounded-md cursor-pointer bg-slate-400 font-bold text-[14px] text-white"
            >
              Go back to login
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
