<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- --------------------- Login form start from here ---------------------------- -->
    <section class="w-full min-h-screen">
      <!-- ------------nav bar ---------------  -->
      <div class="w-full px-5 p-4 bg-gray-50 flex justify-between items-center">
        <h1 class="text-2xl font-medium">Application Name</h1>
        <div class="flex justify-center items-center gap-2">
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-language"></i>
          </button>
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
      <!-- --------------- form body ----------------  -->
      <div
        class="w-full min-h-[calc(100vh-65px)] p-5 flex justify-center items-center"
      >
        <form
          class="flex flex-col justify-center items-center gap-4 p-5 w-full sm:w-[350px] border rounded-md shadow-md"
        >
          <div class="w-full">
            <h3 class="text-xl font-medium">Login</h3>
            <p class="my-1 text-gray-500 font-normal">
              Please login to user DayByDayByDay
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
