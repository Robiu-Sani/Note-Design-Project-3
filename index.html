<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Application</title>
    <!-- --------------- font awesome icon cdn ------------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- --------------tailwindcss link --------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---------------- custom css -----------------  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: 0.3s;
      }
      .inputBox:focus ~ .label,
      .inputBox:valid ~ .label {
        transform: translate(0, -25px);
        font-size: 0.8rem;
        z-index: 10;
        border-left: 2px solid black;
        border-right: 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- --------------------- Login form start from here ---------------------------- -->
    <section class="w-full min-h-screen">
      <!-- ------------nav bar ---------------  -->
      <div class="w-full px-5 p-4 bg-gray-50 flex justify-between items-center">
        <h1 class="text-2xl font-medium">Application Name</h1>
        <div class="flex justify-center items-center gap-2">
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-language"></i>
          </button>
          <button class="p-1 sm:w-[60px] rounded text-center hover:bg-gray-200">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
      <!-- --------------- form body ----------------  -->
      <div
        class="w-full min-h-[calc(100vh-65px)] p-5 flex justify-center items-center"
      >
        <form
          class="flex flex-col justify-center items-center gap-4 p-5 w-full sm:w-[320px] border rounded-md shadow-md"
        >
          <div class="w-full">
            <h3 class="text-xl font-medium">Login</h3>
            <p class="my-1 text-gray-500 font-normal">
              Please login to user DayByDayByDay
            </p>
          </div>
          <div class="w-full relative">
            <input
              type="email"
              class="w-full p-4 border inputBox bg-[rgba(0,0,0,0)] rounded-md"
              required
            />
            <label class="absolute top-4 left-4 bg-white px-2 py-0 -z-10 label"
              >Email Address*</label
            >
          </div>
          <div class="w-full mt-2 relative">
            <input
              type="password"
              class="w-full p-4 border bg-[rgba(0,0,0,0)] inputBox rounded-md"
              required
            />
            <label class="absolute top-4 bg-white px-2 py-0 left-4 -z-10 label"
              >Password*</label
            >
          </div>
          <input
            type="submit"
            value="Login"
            class="w-full text-gray-500 mt-2 text-[14px] bg-gray-200 p-2 rounded-md"
          />
          <div class="w-full">
            <a href="#" class="text-sm underline text-gray-400 mb-2"
              >Troubles login in? Reset your password</a
            >
          </div>
          <div class="w-full border-t">
            <p href="#" class="text-sm text-center my-3">No account yet?</p>
            <button
              class="w-full p-2 rounded-md cursor-pointer bg-slate-400 font-bold text-[14px] text-white"
            >
              Sign up for free
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
